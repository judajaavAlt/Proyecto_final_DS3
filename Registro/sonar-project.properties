sonar.projectKey=Juan-Carlos-Cruz_Registro
sonar.organization=juan-carlos-cruz
sonar.projectName=Microservicio_Registro
sonar.projectVersion=1.0

# Carpeta con código fuente (cambia según tu estructura)
sonar.sources=src

# Archivos que NO se deben analizar
sonar.exclusions=**/node_modules/**, **/dist/**, **/*.spec.ts, **/*.test.ts

# Codificación del código
sonar.sourceEncoding=UTF-8
# Ignorar reglas desconocidas en CSS
sonar.css.rule.ignoreAtRules=@plugin,@custom-variant,@theme
